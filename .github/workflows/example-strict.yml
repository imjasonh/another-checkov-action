name: Checkov Security Scan

# This workflow demonstrates stricter security scanning
# Uncomment and modify as needed for production use

on:
  pull_request:
    branches: [main]
    paths:
      - '**.tf'

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  checkov-strict:
    runs-on: ubuntu-latest
    name: Checkov Security Scan

    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          directory: '.'
          framework: 'all'  # Scan all supported frameworks
          soft-fail: 'false'  # Fail on security issues
          checkov-version: 'latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
