name: Checkov Security Scan

on:
  pull_request:
    branches: [main]
    paths:
      - '**.tf'

permissions: {}

jobs:
  checkov-strict:
    runs-on: ubuntu-latest
    name: Checkov Security Scan

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for git diff
      - uses: ./
        with:
          directory: '.'
          framework: 'all'  # Scan all supported frameworks
          soft-fail: 'false'  # Fail on security issues
          checkov-version: 'latest'
