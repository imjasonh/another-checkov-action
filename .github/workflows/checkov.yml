name: Checkov Security Scan

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  security-scan:
    runs-on: ubuntu-latest
    name: Run Checkov Security Scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov
        uses: ./
        with:
          directory: './examples'
          framework: 'terraform'
          soft-fail: 'true'  # Don't fail the workflow for demo purposes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
